<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hw01</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <header class="header">
    <img src="img/logo.jpg" alt="MoneySuperMarket" class="header__logo">
  </header>
  <form class="search">
    <div class="search__section">
      <div class="search__intro">We've found you 32 results based on a starting balace of
        <div class="input-box input-box--money">
          <input type="number" class="input-box__input input-box__input--money" required>
        </div>
      </div>
      <div class="inputs">
        <div class="inputs__item">
          <h5 class="inputs__title">Account type(s)</h5>
          <div class="input-box input-box--dropdown">
            <select name="accounts" id="" class="input-box__input input-box__input--dropdown" required>
                  <option class="dropdown__option" value="" hidden disabled selected>Select...</option>
                        <option class="dropdown__option" value="1">Option 1</option>
                        <option class="dropdown__option" value="2">Option 2</option>
                        <option class="dropdown__option" value="3">Option 3</option>
              </select>

          </div>
        </div>
        <div class="inputs__item inputs__item--checkbox-free">
          <div class="input-box input-box--checkbox-free">
            <input type="checkbox" id="checkbox-free" class="input-box__input input-box__input--checkbox-free">
            <label for="checkbox-free" class="input-box__label input-box__label--checkbox-free">Only show accounts I can open through MoneySupermarket (5)</label>
          </div>
        </div>
      </div>
    </div>
    <div class="search__section search__section--underlined">
      <div class="search__caption">Filter results by:</div>
      <div class="inputs">
        <div class="inputs__item">
          <h5 class="inputs__title">Transfer in</h5>
          <div class="input-box input-box--radio">
            <input type="radio" name="answer" id="yes" class="input-box__input input-box__input--radio" required>
            <label for="yes" class="input-box__label input-box__label--radio">Yes</label>
          </div>
          <div class="input-box input-box--radio">
            <input type="radio" name="answer" id="no" class="input-box__input input-box__input--radio">
            <label for="no" class="input-box__label input-box__label--radio">No</label>
          </div>
        </div>
        <div class="inputs__item">
          <h5 class="inputs__title">Account opening</h5>
          <div class="input-box input-box--checkbox">
            <input type="checkbox" name="phone" id="phone" class="input-box__input input-box__input--checkbox">
            <label for="phone" class="input-box__label input-box__label--checkbox">Opt in phone</label>
          </div>
          <div class="input-wrapper">
            <div class="input-box input-box--checkbox">
              <input type="checkbox" name="text" id="text" class="input-box__input input-box__input--checkbox">
              <label for="text" class="input-box__label input-box__label--checkbox">Opt in text</label>
            </div>
          </div>
        </div>
        <div class="inputs__item">
          <h5 class="inputs__title">Managing your account</h5>
          <div class="input-box input-box--dropdown">
            <select name="accounts" id="" class="input-box__input input-box__input--dropdown" required>
              <option class="dropdown__option" value="" hidden disabled selected>Select...</option>
                    <option class="dropdown__option" value="1">Option 1</option>
                    <option class="dropdown__option" value="2">Option 2</option>
                    <option class="dropdown__option" value="3">Option 3</option>
          </select>

          </div>
        </div>
        <div class="inputs__item">
          <h5 class="inputs__title">Notice period or term</h5>
          <div class="input-wrapper">
            <div class="input-box">
              <input type="password" class="input-box__input" minlength=8 required>
            </div>
          </div>
        </div>
      </div>
      <a class="search__link">Show me all available filters</a>
    </div>
    <div class="search__section">
      <div class="search__caption">Order results by:
        <div class="input-box input-box--dropdown input-box--dropdown-wide">
          <select name="accounts" id="" class="input-box__input input-box__input--dropdown" required>
              <option class="dropdown__option" value="" hidden disabled selected>Select...</option>
                    <option class="dropdown__option" value="1">Option 1</option>
                    <option class="dropdown__option" value="2">Option 2</option>
                    <option class="dropdown__option" value="3">Option 3</option>
          </select>

        </div>
      </div>
      <button style="margin: auto" type="button" id="showMoon" name="moon">Moon</button>
    </div>
    <button style="display: none" type="submit" name="button"></button>

  </form>
  <div id="modal" class="modal">
    <div class="modal__moon"></div>
  </div>
  <footer class="footer"></footer>

  <script type="text/javascript" src="js/script.js">
  </script>
</body>

</html>
