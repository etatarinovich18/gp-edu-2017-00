<!DOCTYPE html>
<html lang="en" ng-app="cardApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <script src="node_modules/angular/angular.js"></script>
    <script src="https://use.fontawesome.com/e331dce35e.js" async></script>
    <script src="app.js"></script>
    <script src="app/cards/cardModule.js"></script>
    <script src="app/cards/cardComponent.js"></script>
</head>
<body>
    <header class="page-header">
        <div class="page-header__logo">
            <a href="#" class="page-header__logo-link">
                <img src="img/logo.png" alt="Money Super Market" class="page-header__logo-img">
            </a>
        </div>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item">
                    <button type="button" name="button-sign-in" class="header-nav__button header-nav__button--sign-in">Sign in</button>
                </li><!--
                --><li class="header-nav__item">
                    <button type="button" name="button-retrieve" class="header-nav__button">Retrieve quotes</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="bread-crumb">
        <ul class="bread-crumb__list">
            <li class="bread-crumb__item">
                <a href="#" class="bread-crumb__link bread-crumb__link--visited">Credit Cards</a>
            </li><!--
            --><li class="bread-crumb__item">
                <a href="#" class="bread-crumb__link bread-crumb__link--current">Results</a>
            </li>
        </ul>
    </section>
    <div class="wrap">
        <div class="pagination-list">
            <div class="pagination-list__item">
                <a href="#" class="pagination-link pagination-link--available">
                    <span class="pagination-link__badge" data-stage="1"></span>
                    <span class="pagination-link__caption">Your energy usage</span>
                </a>
            </div>
            <div class="pagination-list__item">
                <a href="#" class="pagination-link pagination-link--current">
                    <span class="pagination-link__badge" data-stage="2"></span>
                    <span class="pagination-link__caption">Result</span>
                </a>
            </div>
            <div class="pagination-list__item">
                <a href="#" class="pagination-link pagination-link--disable">
                    <span class="pagination-link__badge" data-stage="3"></span>
                    <span class="pagination-link__caption">Switch</span>
                </a>
            </div>
            <div class="pagination-list__item">
                <a href="#" class="pagination-link pagination-link--disable">
                    <span class="pagination-link__badge" data-stage="4"></span>
                    <span class="pagination-link__caption">Thanks</span>
                </a>
            </div>
        </div>
        <form action="url" method="GET" id="form-filter" class="form-filter">
            <section class="form-filter__section-intro">
                <span class="filter-text">We've found you <span>32</span> cards. You have selected</span>
                <div class="custom-select custom-select--margin-screen-m-top">
                    <select id="form-filter-account-type-two" class="custom-select__element" required>
                        <option value="" selected hidden disabled>--Balance transfer cards--</option>
                        <option value="select1">Select type 2</option>
                        <option value="select2">Select type 3</option>
                    </select>
                </div>
            </section>
            <section class="form-filter__section-text">
                <p>You can also <a href="#" class="link">go back</a> and amend your personal details</p>
            </section>
            <section class="form-filter__section-order">
                <h2 class="filter-title">Order results by:</h2>
                <div class="custom-select">
                    <select class="custom-select__element" required>
                        <option value="" disabled hidden selected>Balance transfer</option>
                        <option value="1">Select type 2</option>
                        <option value="2">Select type 3</option>
                    </select>
                </div>
            </section>
        </form>
        <card></card>
        <div class="pagination">
            <button class="button button--deepskyblue">See the next 20 cards</button>
        </div>
    </div>
</body>
</html>
