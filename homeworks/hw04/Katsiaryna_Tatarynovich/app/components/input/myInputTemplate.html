<input
    id="form-filter-price"
    type="text"
    name="priceField"
    data-ng-model="formFilter.data.priceField"
    data-format-input
    data-only-number
    data-min-length = "1"
    data-max-length = "13"
    data-interval = "[12, 1000000]"
    data-custom-pattern = "(?:\d*\.)?\d+"
    class="input placeholder"
    format="currency"
    required />
