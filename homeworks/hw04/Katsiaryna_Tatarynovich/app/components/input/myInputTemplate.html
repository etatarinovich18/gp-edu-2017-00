<input
    id="form-filter-price"
    type="text"
    name="priceField"
    data-ng-model="formFilter.data.priceField"
    format-input
    data-min-length = "0"
    data-max-length = "9"
    data-interval = "[0, 70000]"
    data-custom-pattern = "(?:\d*\.)?\d+"
    class="input placeholder"
    value="1000"
    format="currency" />
