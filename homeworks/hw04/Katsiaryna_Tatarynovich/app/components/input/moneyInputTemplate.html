<input
    id="form-filter-price"
    type="text"
    name="priceField"
    data-ng-model="value"
    data-ng-blur="$ctrl.setPriceFieldStatus({value: value, error: $parent.formFilter.priceField.$error, isValid: $parent.formFilter.priceField.$valid})"
    data-format-input
    data-only-number
    data-min-length = "2"
    data-max-length = "13"
    data-interval = "[12, 1000000]"
    data-custom-pattern = "(?:\d*\.)?\d+"
    class="input placeholder"
    format="currency"
    required />
