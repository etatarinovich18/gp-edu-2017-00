<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
    <h1></h1>
    <section class="wrap">
        <form action="url" method="GET" id="form-filter" class="form-filter">
            <section class="form-filter__section form-filter__section-intro">
                <span class="filter-text">We've found you <span>32</span> results based on a starting balance of</span>
                <div class="input-badge input-badge--money">
                    <input type="number" class="input placeholder" placeholder="" max="1000000" min="0" required />
                </div><!--
                --><span>.</span>
            </section>
            <section class="form-filter__section form-filter__section-account">
                <div class="form-unit">
                    <label for="form-filter-account-type" class="form-unit__label">Account type(s)</label>
                    <div class="custom-select">
                        <select id="form-filter-account-type" class="custom-select__element" required>
                            <option value="" disabled selected hidden>Select</option>
                            <option value="type1">Account type 1</option>
                            <option value="type2">Account type 2</option>
                        </select>
                    </div>
                </div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="form-filter-specific-account-type" class="custom-checkbox__input" />
                    <label for="form-filter-specific-account-type" class="custom-checkbox__label">Only show account I can open through MoneySupermarket (<span>5</span>)</label>
                </div>
            </section>
            <section class="form-filter__section form-filter__section-result">
                <h2 class="filter-title">Filter results by:</h2>
                <div class="filter-variations">
                    <div class="filter-variations__element">
                        <div class="form-unit">
                            <label class="form-unit__label">Transfer in:</label>
                            <div class="form-unit__radio">
                                <div class="form-unit__radio--margin form-unit__radio--width">
                                    <div class="custon-radio">
                                        <input type="radio" id="filter-by-choice-yes" class="custom-radio__element" name="filter-by-choice" value="yes" required>
                                        <label for="filter-by-choice-yes" class="custom-radio__label">Yes</label>
                                    </div>
                                </div>
                                <div class="form-unit__radio--margin form-unit__radio--width">
                                    <div class="custon-radio">
                                        <input type="radio" id="filter-by-choice-no" class="custom-radio__element" name="filter-by-choice" value="no">
                                        <label for="filter-by-choice-no" class="custom-radio__label">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-variations__element">
                        <div class="form-unit">
                            <label class="form-unit__label">Transfer in:</label>
                            <div class="form-unit__checkbox form-unit__checkbox-element">
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="filter-by-opt-phone" name="filter-by-opt" value="opt-in-phone" class="custom-checkbox__input">
                                    <label for="filter-by-opt-phone" class="custom-checkbox__label">Opt in phone</label>
                                </div>
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="filter-by-opt-text" name="filter-by-opt" value="opt-in-text" class="custom-checkbox__input">
                                    <label for="filter-by-opt-text" class="custom-checkbox__label">Opt in text</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-variations__element">
                        <div class="form-unit">
                            <label for="form-filter-account-type-two" class="form-unit__label">Transfer in:</label>
                            <div class="custom-select">
                                <select id="form-filter-account-type-two" class="custom-select__element" required>
                                    <option value="" selected hidden disabled>--Please select--</option>
                                    <option value="select1">Select type 2</option>
                                    <option value="select2">Select type 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="filter-variations__element">
                        <div class="form-unit">
                            <label for="passwod" class="form-unit__label">Transfer in:</label>
                            <input type="password" class="form-unit__input placeholder" placeholder="&#183;&#183;&#183;&#183;&#183;&#183;" required >
                        </div>
                    </div>
                </div>
            </section>
            <section class="form-filter__section form-filter__section-order">
                <h2 class="filter-title">Order results by:</h2>
                <div class="custom-select">
                    <select class="custom-select__element" required>
                        <option value="" disabled hidden selected>Select</option>
                        <option value="1">Select type 2</option>
                        <option value="2">Select type 3</option>
                    </select>
                </div>
            </section>
            <!-- <button type="submit" name="button"></button> -->
        </form>
        <button type="button" name="button-show" class="button" id="btnShowMoon">Show moon</button>
    </section>
    <div class="moon" id="moonElement">
        <button class="moon__button moon__button-close" id="btnCloseMoon"></button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
